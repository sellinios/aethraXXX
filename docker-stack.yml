version: '3.8'
services:
  db:
    image: postgres:16.3
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    environment:
      - POSTGRES_DB=aethradb
      - POSTGRES_USER=sellinios
      - POSTGRES_PASSWORD=faidra6946020623
    networks:
      - aethra_network

  backend:
    image: aethra_backend:latest
    deploy:
      replicas: 2
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.production
      - DJANGO_SECRET_KEY=cb63988eec979e50d9d63472da119f56d34c010ec87ac45736941b884e9e5051
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,kairos.gr,www.kairos.gr
      - POSTGRES_DB=aethradb
      - POSTGRES_USER=sellinios
      - POSTGRES_PASSWORD=faidra6946020623
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - CORS_ALLOWED_ORIGINS=https://kairos.gr,https://www.kairos.gr
      - CSRF_TRUSTED_ORIGINS=https://kairos.gr,https://www.kairos.gr
    volumes:
      - static_volume:/app/staticfiles
    networks:
      - aethra_network
    depends_on:
      - db

  frontend:
    image: aethra_frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - aethra_network

  nginx-backend:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx-backend.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    deploy:
      replicas: 1
    networks:
      - aethra_network
    depends_on:
      - backend

  nginx-frontend:
    image: aethra_frontend:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-frontend.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    deploy:
      replicas: 1
    networks:
      - aethra_network
    depends_on:
      - frontend

networks:
  aethra_network:
    driver: overlay

volumes:
  postgres_data:
  static_volume: